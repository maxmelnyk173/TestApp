<div>
    <div class="filters">
        <input class ="startDate" type ="date">
        <input class ="lastDate" type ="date">
        <input class ="search" type="search" placeholder="Enter text to search">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3" *ngFor="let product of products">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{product.productName}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Company Name: {{product.companyName}}</h6>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Size: {{product.size}}</li>
                        <li class="list-group-item">Vendor: {{product.vendorContact}}</li>
                        <li class="list-group-item">Released Date: {{product.releasedOn}}</li>
                        <li class="list-group-item" *ngFor="let category of product.categories">Category: {{category.categoryName}}</li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
