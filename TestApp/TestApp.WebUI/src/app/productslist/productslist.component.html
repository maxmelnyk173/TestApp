<div>
    <button type="button" class="addButton btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add Product
      </button>
      
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add New Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="createProductForm" >
                    <div class="form-group">
                        <input type="text" class="form-control" id="ProductName" placeholder="Product name" formControlName="ProductName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Version" placeholder="Version" formControlName="Version">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="Size" placeholder="Size" formControlName="Size">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="CompanyName" placeholder="Company Name" formControlName="CompanyName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="URL" placeholder="URL" formControlName="URL">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Vendor" placeholder="Vendor" formControlName="VendorContact">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" id="ReleasedOn" placeholder="Released On" formControlName="ReleasedOn">
                    </div>
                    <div class="form-group">
                        <select class="form-select form-select-sm" multiple formControlName ="CategoryVms" aria-label=".form-select-sm example">
                            <option *ngFor="let category of categories" [value]="category">{{category.categoryName}}</option>
                        </select>
                    </div>
                    <div class="formButtons">
                        <button type="button" class="formButton btn btn-secondary" data-bs-dismiss="modal" data-bs-target="#staticBackdrop">Close</button>
                        <button type="button" class="formButton btn btn-primary" data-bs-dismiss="modal" (click)="createProduct()">Create</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      <div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col">â„–</th> 
                  <th scope="col">Product Name</th>
                  <th scope="col">Size</th>
                  <th scope="col">Company Name</th>
                  <th scope="col">Vendor Contact</th>
                  <th scope="col">ReleasedOn</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of products; index as i">
                      <td scope="row">{{ i + 1 }}</td>
                      <td>{{ product.productName }}</td>
                      <td>{{ product.size}}</td>
                      <td>{{ product.companyName}}</td>
                      <td>{{ product.vendorContact}}</td>
                      <td>{{ product.releasedOn}}</td>
                      <td><button type="button" class="addButton btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Update</button></td>
                      <td><button type="submit" class="btn btn-danger" (click)="deleteProduct(product.productId)">Delete</button></td>
                  </tr>
              </tbody>  
        </table>
      </div>
</div>
