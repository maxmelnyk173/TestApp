<div>
    
    <button type="button" (click)="addNewProduct()" class="addButton btn btn-primary">
        Add Product
    </button>
    <div class="listOfProducts">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col">â„–</th> 
                  <th scope="col">Product Name</th>
                  <th scope="col">Version</th>
                  <th scope="col">Size</th>
                  <th scope="col">Company Name</th>
                  <th scope="col">Vendor Contact</th>
                  <th scope="col">ReleasedOn</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of products; index as i">
                      <td scope="row">{{ i + 1 }}</td>
                      <td>{{ product.productName }}</td>
                      <td>{{ product.version}}</td>
                      <td>{{ product.size}}</td>
                      <td>{{ product.companyName}}</td>
                      <td>{{ product.vendorContact}}</td>
                      <td>{{ product.releasedOn | date: shortDate}}</td>
                      <td><button type="button" class="btn btn-primary" (click)="updateProduct(product.productId)">Update</button></td>
                      <td><button type="submit" class="btn btn-danger" (click)="deletePost(product.productId, product.productName)">Delete</button></td>
                  </tr>
              </tbody>  
        </table>
    </div>
</div>
